upstream api_gateway_backend {
    # Load balancing algorithm: least_conn (best for uneven request processing times)
    least_conn;
    
    # 3 API Gateway instances (will be scaled via docker-compose)
    server gateway-service-1:8003 weight=1 max_fails=3 fail_timeout=30s;
    server gateway-service-2:8003 weight=1 max_fails=3 fail_timeout=30s;
    server gateway-service-3:8003 weight=1 max_fails=3 fail_timeout=30s;
    
    # Keepalive connections to reduce latency
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $http_x_tenant_id zone=tenant_limit:10m rate=50r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr_limit:10m;

server {
    listen 80;
    server_name localhost;
    
    # Logging
    access_log /var/log/nginx/api_gateway_access.log combined;
    error_log /var/log/nginx/api_gateway_error.log warn;
    
    # Client body limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    # Buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Connection limits (max 10 concurrent connections per IP)
    limit_conn addr_limit 10;
    
    # Health check endpoint (bypass rate limiting)
    location /health {
        access_log off;
        proxy_pass http://api_gateway_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Metrics endpoint (bypass rate limiting)
    location /metrics {
        access_log off;
        proxy_pass http://api_gateway_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # API endpoints with rate limiting
    location /api/ {
        # Rate limiting (100 req/sec per IP, burst of 20)
        limit_req zone=api_limit burst=20 nodelay;
        limit_req zone=tenant_limit burst=10 nodelay;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Tenant-ID, X-Request-ID' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # Proxy to backend
        proxy_pass http://api_gateway_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Request ID for tracing
        proxy_set_header X-Request-ID $request_id;
        
        # Response headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Response-Time $upstream_response_time;
    }
    
    # WebSocket support for real-time updates
    location /ws/ {
        proxy_pass http://api_gateway_backend;
        proxy_http_version 1.1;
        
        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts for long-lived connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Static files (if any)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        return 500 '{"error": "Internal server error", "message": "Please try again later"}';
        add_header Content-Type application/json;
    }
}

# HTTPS server (production)
server {
    listen 443 ssl http2;
    server_name api.stockify.com;  # Change to your domain
    
    # SSL certificates (use Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Same location blocks as HTTP server
    include /etc/nginx/conf.d/api_locations.conf;
}
