# =================================================================
# HFT Engine - Docker Compose (Cleaned)
# =================================================================
# Data pipeline services for real-time market data processing
# Integrates with option-chain-d for client-facing API
# =================================================================

services:

  # ============================================
  # INFRASTRUCTURE
  # ============================================

  timescaledb:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: stockify-timescaledb
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stockify_db}
      POSTGRES_USER: ${POSTGRES_USER:-stockify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TIMESCALEDB_TELEMETRY: 'off'
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - stockify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockify -d stockify_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: stockify-redis
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "2gb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stockify-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: stockify-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - stockify-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stockify-kafka
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_COMPRESSION_TYPE: gzip
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - stockify-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # DATABASE INITIALIZATION
  # ============================================

  db-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockify-db-init
    volumes:
      - .:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      PYTHONPATH: /app
    env_file:
      - .env
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stockify-network
    command: /app/scripts/init-db-docker.sh
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # DATA PIPELINE SERVICES
  # ============================================

  ingestion-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockify-ingestion
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: python -m services.ingestion.main
    volumes:
      - .:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DHAN_CLIENT_ID: ${DHAN_CLIENT_ID}
      DHAN_ACCESS_TOKEN: ${DHAN_ACCESS_TOKEN}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      ENABLE_TRACING: "false"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - stockify-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  processor-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockify-processor
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: python -m services.processor.main
    volumes:
      - .:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      ENABLE_TRACING: "false"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - stockify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  storage-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockify-storage
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: python -m services.storage.main
    volumes:
      - .:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      ENABLE_TRACING: "false"
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - stockify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8400/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  realtime-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockify-realtime
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: python -m services.realtime.main
    volumes:
      - .:/app
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      ENABLE_TRACING: "false"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - stockify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================
  # ADMIN & MONITORING
  # ============================================

  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockify-admin
    user: root
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: uvicorn services.admin.main:admin_app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - stockify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  admin-frontend:
    build:
      context: ./services/admin-frontend
      dockerfile: Dockerfile
    container_name: stockify-admin-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://admin-service:8001
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - admin-service
    networks:
      - stockify-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  calculations-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockify-calculations
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: uvicorn services.calculations.main:app --host 0.0.0.0 --port 8004
    volumes:
      - .:/app
    environment:
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
    ports:
      - "8004:8004"
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - stockify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # OPTION-CHAIN-D (OCD) - User-facing Application
  # ============================================

  # OCD's dedicated PostgreSQL (for users, sessions, etc.)
  ocd-postgres:
    image: postgres:15-alpine
    container_name: stockify-ocd-postgres
    environment:
      POSTGRES_USER: stockify
      POSTGRES_PASSWORD: stockify_secure_password
      POSTGRES_DB: stockify
    ports:
      - "5433:5432"  # Different port to avoid conflict with TimescaleDB
    volumes:
      - ocd_postgres_data:/var/lib/postgresql/data
      - ./services/ocd-backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockify"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockify-network
    restart: unless-stopped

  ocd-backend:
    build:
      context: ./services/ocd-backend
      dockerfile: Dockerfile
    container_name: stockify-ocd-backend
    ports:
      - "8000:8000"
    environment:
      # Database (OCD's dedicated postgres for user data)
      DATABASE_URL: postgresql+asyncpg://stockify:stockify_secure_password@ocd-postgres:5432/stockify
      # Redis (using HFT's Redis for caching AND market data)
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      # HFT Data Source (enable by default)
      USE_HFT_DATA_SOURCE: "true"
      HFT_REDIS_URL: redis://redis:6379/0
      HFT_USE_GREEKS: "true"
      # App config
      LOG_LEVEL: INFO
      UVICORN_ACCESS_LOG: "false"
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000","http://localhost:80"]'
      SECRET_KEY: ${SECRET_KEY}
    env_file:
      - ./services/ocd-backend/.env
    volumes:
      - ./services/ocd-backend/app:/app/app
      - ./services/ocd-backend/credentials:/app/credentials
    depends_on:
      ocd-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: gunicorn --config gunicorn.conf.py app.main:app
    networks:
      - stockify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  ocd-frontend:
    build:
      context: ./services/ocd-frontend
      dockerfile: Dockerfile.dev
    container_name: stockify-ocd-frontend
    ports:
      - "5173:5173"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./services/ocd-frontend/src:/app/src
      - ./services/ocd-frontend/public:/app/public
      - ./services/ocd-frontend/index.html:/app/index.html
      - ./services/ocd-frontend/vite.config.js:/app/vite.config.js
      - ./services/ocd-frontend/tailwind.config.js:/app/tailwind.config.js
      - ./services/ocd-frontend/postcss.config.js:/app/postcss.config.js
      - ./services/ocd-frontend/.env:/app/.env
      - /app/node_modules
    depends_on:
      - ocd-backend
    networks:
      - stockify-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:latest
    container_name: stockify-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "${METRICS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus-alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    networks:
      - stockify-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: stockify-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - stockify-network
    restart: unless-stopped

# ============================================
# VOLUMES
# ============================================

volumes:
  timescaledb_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
  ocd_postgres_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_log:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================
# NETWORKS
# ============================================

networks:
  stockify-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
