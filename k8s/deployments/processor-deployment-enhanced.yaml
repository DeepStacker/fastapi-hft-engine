apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor-service
  labels:
    app: processor
    version: v2.0
spec:
  replicas: 6
  selector:
    matchLabels:
      app: processor
  template:
    metadata:
      labels:
        app: processor
        version: v2.0
    spec:
      containers:
      - name: processor
        image: hft-processor:2.0.0
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
       
        # ENHANCED: Separate liveness and readiness probes
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # ENHANCED: Resource limits with QoS
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        
        # ENHANCED: Environment variables for service discovery
        env:
        - name: SERVICE_NAME
          value: "processor-service"
        - name: SERVICE_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVICE_PORT
          value: "8000"
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-broker-1:29092,kafka-broker-2:29093,kafka-broker-3:29094"
        - name: DATABASE_URL
          value: "postgresql+asyncpg://stockify:stockify123@pgbouncer:6432/stockify_db"
        - name: REDIS_CLUSTER_NODES
          value: "redis-primary-1:7001,redis-primary-2:7002,redis-primary-3:7003"
        - name: SERVICE_DISCOVERY_BACKEND
          value: "consul"  # or "memory" for development
        - name: CONSUL_HOST
          value: "consul"
        - name: JAEGER_HOST
          value: "jaeger"
        
        # ENHANCED: Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: processor-service
  labels:
    app: processor
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: processor
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: processor-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: processor-service
  minReplicas: 6
  maxReplicas: 12
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # ENHANCED: Custom metric for Kafka lag
  - type: Pods
    pods:
      metric:
        name: kafka_consumer_lag
      target:
        type: AverageValue
        averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
