apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: hft-engine
  labels:
    app: api-gateway
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: frontend
    spec:
      containers:
      - name: gateway
        image: hft-engine:latest
        imagePullPolicy: Always
        command: ["uvicorn", "services.api_gateway.main:app", "--host", "0.0.0.0", "--port", "8003", "--workers", "2"]
        ports:
        - containerPort: 8003
          name: http
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: hft-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: REDIS_URL
          value: "redis://$(REDIS_CLUSTER_NODES)?cluster=true"
        - name: DATABASE_URL
          value: "postgresql+asyncpg://stockify:$(POSTGRES_PASSWORD)@$(PGBOUNCER_PRIMARY)/stockify_db"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hft-secrets
              key: SECRET_KEY
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: hft-config
              key: ENVIRONMENT
        envFrom:
        - configMapRef:
            name: hft-config
        resources:
          limits:
            cpu: "2000m"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: hft-engine
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  selector:
    app: api-gateway
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: hft-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
