apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hft-ingress
  namespace: hft-engine
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "1000"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/websocket-services: "api-gateway"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.hft-engine.example.com
    secretName: hft-tls-cert
  rules:
  - host: api.hft-engine.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8003
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8003
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8003
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: hft-engine
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: api-gateway
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: historical-service-pdb
  namespace: hft-engine
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: historical-service
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: processor-service-pdb
  namespace: hft-engine
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: processor-service
