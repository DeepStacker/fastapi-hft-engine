apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-service
  namespace: hft-engine
  labels:
    app: ingestion-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ingestion-service
  template:
    metadata:
      labels:
        app: ingestion-service
        tier: backend
    spec:
      containers:
      - name: ingestion
        image: hft-engine:latest
        imagePullPolicy: Always
        command: ["python", "-m", "services.ingestion.main"]
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: hft-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: DHAN_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: hft-secrets
              key: DHAN_CLIENT_ID
        - name: DHAN_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: hft-secrets
              key: DHAN_ACCESS_TOKEN
        - name: REDIS_URL
          value: "redis://$(REDIS_CLUSTER_NODES)?cluster=true"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hft-secrets
              key: SECRET_KEY
        # Pod index for symbol partitioning
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TOTAL_INSTANCES
          value: "3"
        envFrom:
        - configMapKeyRef:
            name: hft-config
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "250m"
            memory: "256Mi"
---
