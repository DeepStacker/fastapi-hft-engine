apiVersion: apps/v1
kind: Deployment
metadata:
  name: historical-service
  namespace: hft-engine
  labels:
    app: historical-service
    tier: backend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: historical-service
  template:
    metadata:
      labels:
        app: historical-service
        tier: backend
    spec:
      containers:
      - name: historical
        image: hft-engine:latest
        imagePullPolicy: Always
        command: ["uvicorn", "services.historical.main:app", "--host", "0.0.0.0", "--port", "8002"]
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://stockify:$(POSTGRES_PASSWORD)@$(PGBOUNCER_REPLICAS)/stockify_db"
        - name: REDIS_URL
          value: "redis://$(REDIS_CLUSTER_NODES)?cluster=true"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hft-secrets
              key: SECRET_KEY
        envFrom:
        - configMapRef:
            name: hft-config
        - secretRef:
            name: hft-secrets
        resources:
          limits:
            cpu: "2000m"
            memory: "4Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: historical-service
  namespace: hft-engine
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
  selector:
    app: historical-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: historical-service-hpa
  namespace: hft-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: historical-service
  minReplicas: 4
  maxReplicas: 12
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
