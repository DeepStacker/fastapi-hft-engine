apiVersion: v1
kind: Namespace
metadata:
  name: hft-engine
  labels:
    name: hft-engine
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hft-config
  namespace: hft-engine
data:
  KAFKA_BOOTSTRAP_SERVERS: "kafka-broker-1:9092,kafka-broker-2:9092,kafka-broker-3:9092"
  REDIS_CLUSTER_NODES: "redis-primary-1:7001,redis-primary-2:7002,redis-primary-3:7003"
  DATABASE_PRIMARY_HOST: "timescaledb-primary"
  DATABASE_REPLICA_HOST: "timescaledb-replica"
  PGBOUNCER_PRIMARY: "pgbouncer-primary:6432"
  PGBOUNCER_REPLICAS: "pgbouncer-replicas:6433"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: Secret
metadata:
  name: hft-secrets
  namespace: hft-engine
type: Opaque
stringData:
  POSTGRES_PASSWORD: "changeme"
  POSTGRES_REPLICA_PASSWORD: "changeme"
  SECRET_KEY: "changeme-in-production"
  DHAN_CLIENT_ID: "changeme"
  DHAN_ACCESS_TOKEN: "changeme"
  JWT_SECRET_KEY: "changeme"
  GRAFANA_PASSWORD: "changeme"
