# Enhanced Kafka Configuration for Maximum Throughput
# Place in config/kafka-server.properties or use as environment variables

############################# Server Basics #############################
broker.id=0
listeners=PLAINTEXT://:9092
advertised.listeners=PLAINTEXT://localhost:9092
num.network.threads=8  # Increased for better concurrency
num.io.threads=16      # Increased for better I/O

############################# Log Basics #############################
log.dirs=/var/lib/kafka/data
num.partitions=12      # More partitions = better parallelism
default.replication.factor=3  # HA with 3 replicas

############################# Log Retention #############################
log.retention.hours=168  # 7 days
log.segment.bytes=1073741824  # 1GB segments
log.retention.check.interval.ms=300000  # 5 minutes

############################# Performance Tuning #############################

# Batching and Compression
compression.type=lz4  # Fast compression
min.insync.replicas=2  # At least 2 replicas must ack

# Producer Optimizations
replica.lag.time.max.ms=10000
replica.socket.timeout.ms=30000
replica.socket.receive.buffer.bytes=65536

# Consumer Optimizations
fetch.min.bytes=10240  # Wait for 10KB before fetch
fetch.max.wait.ms=500  # Or max 500ms
max.partition.fetch.bytes=104867 6  # 1MB per partition

# Network Buffer Sizes
socket.send.buffer.bytes=102400  # 100KB
socket.receive.buffer.bytes=102400  # 100KB
socket.request.max.bytes=104857600  # 100MB max request

# Memory and Throughput
message.max.bytes=10485760  # 10MB max message
replica.fetch.max.bytes=10485760  # 10MB max fetch

# Thread Pools
num.replica.fetchers=4  # More fetch threads
num.recovery.threads.per.data.dir=2

############################# Log Compaction #############################
log.cleaner.enable=true
log.cleanup.policy=delete
log.cleaner.threads=2
log.cleaner.dedupe.buffer.size=134217728  # 128MB

############################# Zookeeper #############################
zookeeper.connect=localhost:2181
zookeeper.connection.timeout.ms=18000

############################# Group Coordinator #############################
group.initial.rebalance.delay.ms=3000
