# Docker Compose for Redis Cluster (3-node setup)
# Provides distributed caching with automatic failover

version: '3.8'

services:
  redis-node-1:
    image: redis:7-alpine
    container_name: redis-node-1
    command: redis-server --port 6379 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-node-1-data:/data
    networks:
      - stockify-network
    restart: unless-stopped

  redis-node-2:
    image: redis:7-alpine
    container_name: redis-node-2
    command: redis-server --port 6380 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "6380:6380"
    volumes:
      - redis-node-2-data:/data
    networks:
      - stockify-network
    restart: unless-stopped

  redis-node-3:
    image: redis:7-alpine
    container_name: redis-node-3
    command: redis-server --port 6381 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "6381:6381"
    volumes:
      - redis-node-3-data:/data
    networks:
      - stockify-network
    restart: unless-stopped

  # Cluster creator (initializes cluster on first run)
  redis-cluster-creator:
    image: redis:7-alpine
    container_name: redis-cluster-creator
    command: >
      sh -c "
        sleep 5 &&
        redis-cli --cluster create
          redis-node-1:6379
          redis-node-2:6380
          redis-node-3:6381
          --cluster-replicas 0
          --cluster-yes
      "
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
    networks:
      - stockify-network

volumes:
  redis-node-1-data:
  redis-node-2-data:
  redis-node-3-data:

networks:
  stockify-network:
    driver: bridge
