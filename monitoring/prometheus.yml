global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'stockify'
    environment: 'production'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gateway Service
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway-service:8000']
    metrics_path: '/metrics'

  # Ingestion Service
  - job_name: 'ingestion'
    static_configs:
      - targets: ['ingestion-service:9090']
    metrics_path: '/metrics'
  
  # Processor Service
  - job_name: 'processor'
    static_configs:
      - targets: ['processor-service:9090 ']
    metrics_path: '/metrics'
  
  # Storage Service
  - job_name: 'storage'
    static_configs:
      - targets: ['storage-service:9090']
    metrics_path: '/metrics'
  
  # Realtime Service
  - job_name: 'realtime'
    static_configs:
      - targets: ['realtime-service:9090']
    metrics_path: '/metrics'

  # PostgreSQL/TimescaleDB Exporter (if configured)
  - job_name: 'postgres'
    static_configs:
      - targets: ['timescaledb:9187']
    # Note: Requires postgres_exporter sidecar

  # Redis Exporter (if configured)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    # Note: Requires redis_exporter sidecar

  # Kafka JMX Exporter (if configured)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:7071']
    # Note: Requires JMX exporter configuration
